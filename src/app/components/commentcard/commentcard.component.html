<div class="container">
  <div class="leftcontainer">
    <div class="profile">{{ userInitials() }}</div>
  </div>
  <div class="rightcontainer">
    <div class="name">{{ userName() }}</div>
    <div>
      <mat-icon
        *ngFor="let star of stars(); let i = index"
        class="material-symbols-sharp"
        [class.filled]="star"
        >star</mat-icon
      >
    </div>
    <div class="comment">
      {{ comment() }}
    </div>
  </div>
</div>
