<div class="container" (click)="onCardClick()">
  <div class="imagecontainer">
    <img src="/bookimagedefault.png" alt="" class="image" />
  </div>
  <div class="title">{{ book()?.bookName }}</div>
  <div class="author">by {{ book()?.author }}</div>
  <div class="ratingcontainer">
    <div class="rating">
      <span>4.3</span>
      <span>â˜…</span>
    </div>
    <div style="color: #878787; font: normal normal normal 10px/13px Roboto">
      (20)
    </div>
  </div>
  <div class="pricecontainer">
    <div class="price">Rs. {{ book()?.discountPrice }}</div>
    <div class="dprice">Rs.{{ book()?.price }}</div>
  </div>
</div>
