<app-appbar></app-appbar>
<div class="maincontainer">
  <div class="container">
    <div class="details">
      <div class="d1">Personal Details</div>
      <div class="d2">Edit</div>
    </div>

    <div class="repeating">
      <div>Full Name</div>
      <div class="searchcontainer">
        <input
          type="text"
          [class]="editableFields.fullName ? 'inpcontainer' : 'inpcontainerd'"
          [disabled]="!editableFields.fullName"
          [(ngModel)]="userFullName"
          (click)="makeFieldEditable('fullName')"
          (blur)="onFieldBlur('fullName')"
          placeholder="Full Name"
        />
      </div>
    </div>

    <div class="repeating">
      <div>Email id</div>
      <div>
        <div class="searchcontainer">
          <input
            type="email"
            [class]="editableFields.email ? 'inpcontainer' : 'inpcontainerd'"
            [disabled]="!editableFields.email"
            [(ngModel)]="userEmail"
            (click)="makeFieldEditable('email')"
            (blur)="onFieldBlur('email')"
            placeholder="Email"
          />
        </div>
      </div>
    </div>

    <div class="repeating">
      <div>Password</div>
      <div>
        <div class="searchcontainer">
          <input
            type="password"
            [class]="editableFields.password ? 'inpcontainer' : 'inpcontainerd'"
            [disabled]="!editableFields.password"
            [(ngModel)]="userPassword"
            (click)="makeFieldEditable('password')"
            (blur)="onFieldBlur('password')"
            placeholder="Password"
          />
        </div>
      </div>
    </div>

    <div class="repeating">
      <div>Mobile Number</div>
      <div>
        <div class="searchcontainer">
          <input
            type="tel"
            [class]="editableFields.phone ? 'inpcontainer' : 'inpcontainerd'"
            [disabled]="!editableFields.phone"
            [(ngModel)]="userPhone"
            (click)="makeFieldEditable('phone')"
            (blur)="onFieldBlur('phone')"
            placeholder="Mobile Number"
          />
        </div>
      </div>
    </div>

    <div class="gap"></div>

    <div class="address">
      <div>Address Details</div>
      <div class="addaddress">Add New Address</div>
    </div>

    <div class="gap2"></div>

    <div class="work">
      <div class="w1">1. WORK</div>
      <div class="w2">Edit</div>
    </div>

    <div class="repeating">
      <div>Address</div>
      <textarea
        id="address"
        class="form-textarea"
        rows="3"
        placeholder="Enter address"
      ></textarea>
    </div>

    <div class="sub">
      <div class="innersub">
        <div>city/Town</div>
        <div>
          <div class="searchcontainer">
            <input type="text" class="inpcontainer" placeholder="Search" />
          </div>
        </div>
      </div>
      <div class="innersub">
        <div>State</div>
        <div>
          <div class="searchcontainer">
            <input type="text" class="inpcontainer" placeholder="Search" />
          </div>
        </div>
      </div>
    </div>

    <div>
      <div>Type</div>
      <div>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="addressType" />
            <span class="radio-text">Home</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="addressType" />
            <span class="radio-text">Work</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="addressType" />
            <span class="radio-text">Other</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
